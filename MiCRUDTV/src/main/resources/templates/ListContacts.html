<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tus contactos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

</head>
<body>

	<div class="container">

		<div class="alert alert-success" th:if="${msg != null}">
			[[${msg}]]</div>


		<div class="row">
			<h1>All contacts</h1>
		</div>


		<table class="table table-bordered">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nombre</th>
					<th scope="col">Email</th>
					<th scope="col">Nacimiento</th>
					<th scope="col">Registro</th>
					<th scope="col">Borrar/Actualizar</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="contacts, iterStat : ${listContacts}">
					<th scope="row" , th:text="${iterStat.count}"></th>
					<td th:text="${contacts.nombre}"></td>
					<td th:text="${contacts.email}"></td>
					<td th:text="${#temporals.format(contacts.fechaNacimiento, 'dd/MM/YYYY')}"></td>
					<td th:text="${#temporals.format(contacts.fechaRegistro, 'dd/MM/YYYY hh:mm a')}"></td>
					<td><a th:href="@{/delete/{id}(id = ${contacts.id})}"
						class="btn btn-outline-danger"
						onclick="return confirm('¿Estas seguro de que deseas eliminar este registro?')">
							Borrar </a> <a th:href="@{/update/{id}(id = ${contacts.id})}"
						class="btn btn-outline-warning"> Actualizar </a></td>
				</tr>

			</tbody>
		</table>
		<div>
			<div>
				<a th:href="@{/addContact}" class="btn btn-outline-success">
					Agregar contacto</a>
			</div>

		</div>
	</div>
</body>
</html>
